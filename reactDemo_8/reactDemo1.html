<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    class Person {
        constructor(name,age){
            this.name = name;
            this.age = age;
        }

        speak(){
            console.log('我叫'+this.name+','+this.age+'岁');
            //console.log(`我叫${this.name},${this.age}岁`);
        }
    }

    const person = new Person('Alan',22);
    const person1 = new Person('Kevin',23);

    console.log(person);
    console.log(person1);

    person.speak();
    person1.speak();
</script>
</body>
</html>
