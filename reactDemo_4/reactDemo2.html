<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复合组件</title>
    <style>
        body{background-color: #96b97d;}
        #demo{width: 200px;margin: 0 auto;}
        #demo div div{color: #ffffff;}
    </style>
</head>
<body>
    <div id="demo">

    </div>
    <script type="text/babel">
        function Name(props) {
            return <div>您当前ip：{props.ip}</div>;
        }
        function Url(props) {
            return <div>您当前城市代码：{props.id}</div>;
        }
        function Nickname(props) {
            return <div>您当前所在城市：{props.name}</div>;
        }
        function App() {
            return (
                <div>
                    <Name ip={returnCitySN.cip} />
                    <Url id={returnCitySN.cid} />
                    <Nickname name={returnCitySN.cname} />
                </div>
            );
        }
        ReactDOM.render(
            <App />,
            document.getElementById('demo')
        );
    </script>
</body>
</html>
<script src="http://pv.sohu.com/cityjson?ie=utf-8"></script>
<script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
