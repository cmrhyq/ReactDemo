<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>State and Props</title>
</head>
<body>
    <div id="demo">

    </div>
    <script type="text/babel">
        class WebSite extends React.Component {
            constructor() {
                super();

                this.state = {
                    ip: returnCitySN.cip,
                    city: returnCitySN.cname
                }
            }
            render() {
                return(
                    <div>
                        <Ip ip={this.state.ip}/>
                        <City city={this.state.city}/>
                    </div>
                );
            }
        }

        class Ip extends React.Component {
            render() {
                return (
                    <p>{this.props.ip}</p>
                );
            }
        }

        class City extends React.Component {
            render() {
                return (
                    <p>{this.props.city}</p>
                );
            }
        }

        ReactDOM.render(
            <WebSite/>,
            document.getElementById("demo")
        )
    </script>
</body>
</html>
